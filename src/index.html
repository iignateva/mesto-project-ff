<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип проекта место"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div
            class="profile__image"
          ></div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              id="profile-edit-btn"
              class="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile">
            <input
              id="edit-profile-name"
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              minlength="2"
              maxlength="40"
              placeholder="Имя"
              pattern="^[a-zA-Zа-яёА-ЯЁ\-\s]+$"
              data-error-pattern-mismatch-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              data-error-empty-value-message="Вы пропустили это поле."
              required
            />
            <span class="popup__error edit-profile-name-error"></span> 
            <input
              id="edit-profile-description"
              type="text"
              name="description"
              class="popup__input popup__input_type_description"
              minlength="2"
              maxlength="200"
              placeholder="Занятие"
              pattern="^[a-zA-Zа-яёА-ЯЁ\-\s\,]+$"
              data-error-pattern-mismatch-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              data-error-empty-value-message="Вы пропустили это поле."
              required
            />
            <span class="popup__error edit-profile-description-error"></span> 
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place">
            <input
              id="new-place-name"
              type="text"
              name="place-name"
              class="popup__input popup__input_type_card-name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              pattern="^[a-zA-Zа-яёА-ЯЁ\-\s]+$"
              data-error-pattern-mismatch-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              data-error-empty-value-message="Вы пропустили это поле."
              required
            />
            <span class="popup__error new-place-name-error"></span> 
            <input
              id="new-place-link"
              type="url"
              name="link"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              data-error-empty-value-message="Вы пропустили это поле."
              required
            />
            <span class="popup__error new-place-link-error"></span> 
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image popup_is-animated">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like-info">
            <button type="button" class="card__like-button"></button>
            <span class="card__likes-count"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
